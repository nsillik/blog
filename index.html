---
title: Home
layout: default
---
<div id="firstpost">
	{% for firstpost in site.posts limit:1 %} 
	<div class="post_date">
		<div class="date_day">{{ firstpost.date | date:"%d" }}</div>
		<div class="date_month">{{ firstpost.date | date:"%b" }}</div>
		<div class="date_year">{{ firstpost.date | date:"%Y" }}</div>
	</div>
	{{firstpost.title}}
	{% endfor %}
</div>
<ul id="posts">
	{% for post in site.posts offset:1 %}
	<li>
		{{post.title}}
	</li>
	{% endfor %}
</ul>
